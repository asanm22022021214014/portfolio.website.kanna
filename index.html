<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Login page -kanna website!!...</title>
   </head>
   <body>
      <div class="login">
         <img src="assets/img/login-bg.png"  controls alt="login image" class="login__img">

         <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="text" required class="login__input" id="username" placeholder="  ">
                     <label for="login-email" class="login__label">User Name</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="password_user" placeholder=" ">
                     <label for="login-pass" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

           

            <button type="button" onclick="login()" id="submit" value="login" class="login__button">Login</button>
            

            <p id="text_show" class="login__register">
             <a >Register</a>
            </p>
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>

      <script>
         function login (){
       
       let username =document.getElementById("username").value;
       let password2 =document.getElementById("password_user").value;
       let text_show=document.getElementById("text_show");
       
       
       
       let website_username ="kanna";
       let website_password ="2024"
       
       if( username == website_username && password2 == website_password ){
          window.location.href="https://kanna-website.netlify.app/";
       }
       
       else if (username == "" && password2 == ""){
         alert ("  Please Password & Usereneme Check")
       }
       
       
       else if(username == website_username && password2 !== website_password){
         
       
        text_show.innerHTML=" Username is correct but password is incorrect"
       }
       
       else if(username !== website_username && password2 == website_password){
         
       text_show.innerHTML=" Username is incorrect but password is correct"
       }
       
       else if(username !== website_username && password2 !== website_password){
         
         text_show.innerHTML=" Username & password is incorrect"
         }
       }
       </script>
   </body>
</html>
